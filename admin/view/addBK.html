<div class="container">
    <div class="taitel">
        <h2 class="text-center pt-4 mb-4">{{pro}}</h2>
    </div>
    <form>
        <div class="row mb-4">
            <div class="col">
                <div class="form-group">
                    <label for="name">Họ và Tên:</label>
                    <input type="text" class="form-control mt-1" id="name"
                        ng-model="booking.hoten"
                        placeholder="Họ và Tên">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control mt-1" id="email"
                        ng-model="booking.email"
                        placeholder="Email">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="cmt">Số CMTND:</label>
                    <input type="text" class="form-control mt-1" id="cmtnd"
                        ng-model="booking.cmtnd"
                        placeholder="Số CMTND">
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <label for="name">Giới tính:</label><br>
                <div class="form-check form-check-inline mt-1">
                    <input class="form-check-input" type="radio"
                        name="exampleRadio" ng-model="booking.gioitinh"
                        id="radioOption1" value="1" checked>
                    <label class="form-check-label" for="radioOption1">
                        Nam
                    </label>
                </div>
                <div class="form-check form-check-inline mt-1">
                    <input class="form-check-input" type="radio"
                        name="exampleRadio" id="radioOption2"
                        ng-model="booking.gioitinh" value="2">
                    <label class="form-check-label" for="radioOption2">
                        Nữ
                    </label>
                </div>
                <div class="form-check form-check-inline mt-1">
                    <input class="form-check-input" type="radio"
                        name="exampleRadio" id="radioOption2"
                        ng-model="booking.gioitinh" value="3">
                    <label class="form-check-label" for="radioOption2">
                        Khác
                    </label>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="std">Số điện thoại:</label>
                    <input type="text" class="form-control mt-1"
                        id="sodienthoai" ng-model="booking.sodienthoai"
                        placeholder="Số điện thoại">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="email">Năm sinh:</label>
                    <input type="email" class="form-control mt-1" id="namsinh"
                        ng-model="booking.namsinh"
                        placeholder="Ngày sinh">
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <div class="form-group">
                    <label for>Điểm Khởi Hành:<span
                            class="text-danger form-label">*</span></label>
                    <select class="form-control form-select mt-1"
                        ng-model="booking.diemkhoihanh">
                        <option>Chọn Điểm Khởi Hành</option>
                        <option value="0">2</option>
                        <option value="1">3</option>
                        <option value="2">4</option>
                        <option value="3">5</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for>Điểm đến<span
                            class="text-danger form-label ">*</span></label>
                    <select class="form-control form-select mt-1"
                        ng-model="booking.diemketthuc">
                        <option>Chọn Điểm Kết Thúc</option>
                        <option value="0">2</option>
                        <option value="1">3</option>
                        <option value="2">4</option>
                        <option value="3">5</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col">
                <div class="form-group">
                    <label for="name">Hành Khách:</label>
                    <input type="text" class="form-control mt-1" id="hanhkhach"
                        ng-model="booking.hanhkhach"
                        placeholder="Hành khách">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="email">Ngày Khởi Hành:</label>
                    <input type="date" class="form-control mt-1"
                        id="ngaykhoihanh" ng-model="booking.ngaykhoihanh"
                        placeholder="Nhập ngày khởi hành">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="email">Loại vé:</label>
                    <select class="form-control form-select mt-1"
                        ng-model="booking.phanloai">
                        <option>Chọn Loại Vé</option>
                        <option value="0">1 Chiều</option>
                        <option value="1">2 Chiều</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="reset" class="btn btn-warning me-3">Nhập Lại</button>
            <button type="submit" class="btn btn-primary"
                ng-click="booking()">Đặt Vé</button>

        </div>
    </form>
</div>
