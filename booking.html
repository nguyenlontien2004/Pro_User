<div class="background-image">
    <!-- Form -->
    <div class="container form-container">
        <h2 class="text-center m-3">{{hi}}</h2>
        <form>
            <div class="row mb-4">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Họ và Tên:</label>
                        <input type="text" class="form-control mt-1" id="name"
                            ng-model="booking.hoten" placeholder="Họ và Tên">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control mt-1"
                            ng-model="booking.email" id="email"
                            placeholder="Email">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="text">Số CMTND:</label>
                        <input type="text" class="form-control mt-1" id="email"
                            ng-model="booking.cmtnd" placeholder="Số CMTND">
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <label for="name">Giới tính:</label><br>
                    <div class="form-check form-check-inline mt-1">
                        <input class="form-check-input" type="radio"
                            name="exampleRadio" ng-model="booking.gioitinh"
                            id="radioOption1"
                            value="option1" checked>
                        <label class="form-check-label" for="radioOption1">
                            Nam
                        </label>
                    </div>
                    <div class="form-check form-check-inline mt-1">
                        <input class="form-check-input" type="radio"
                            name="exampleRadio" ng-model="booking.gioitinh"
                            id="radioOption2"
                            value="option2">
                        <label class="form-check-label" for="radioOption2">
                            Nữ
                        </label>
                    </div>
                    <div class="form-check form-check-inline mt-1">
                        <input class="form-check-input" type="radio"
                            name="exampleRadio" ng-model="booking.gioitinh"
                            id="radioOption2"
                            value="option2">
                        <label class="form-check-label" for="radioOption2">
                            Khác
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="email">Số điện thoại:</label>
                        <input type="text" class="form-control mt-1"
                            ng-model="booking.sodienthoai" id="sdt"
                            placeholder="Số điện thoại">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="text">Ngày sinh:</label>
                        <input type="text" class="form-control mt-1"
                            ng-model="booking.namsinh" id="email"
                            placeholder="Ngày sinh">
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <div class="form-group">
                        <label for>Điểm khởi hành<span
                                class="text-danger form-label ">*</span></label>
                        <select class="form-control form-select mt-1"
                            ng-model="booking.diemkhoihanh">
                            <option>Chọn Điểm Kết Thúc</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for>Điểm đến<span
                                class="text-danger form-label ">*</span></label>
                        <select class="form-control form-select mt-1"
                            ng-model="booking.diemketthuc">
                            <option>Chọn Điểm Kết Thúc</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Hành Khách:</label>
                        <input type="text" class="form-control mt-1" id="name"
                            placeholder="Hành khách">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for>Ngày Khởi Hành:</label>
                        <input type="text" class="form-control mt-1" id
                            placeholder="Nhập ngày khởi hành"
                            ng-model="booking.ngaykhoihanh">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for>Loại vé:</label>
                        <input type="text" class="form-control mt-1" id
                            placeholder="Nhập loại vé"
                            ng-model="booking.phanloai">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="reset" class="btn btn-warning me-3">Nhập
                    Lại</button>
                <button type="submit" ng-click="booking()"
                    class="btn btn-primary">Đặt Vé</button>
            </div>
        </form>
    </div>
</div>
