<div class="background-image">
    <!-- Form -->
    <div class="container form-container">
        <h2 class="text-center m-3">{{tester}}</h2>
        <form>
            <div class="row mb-4">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Họ và Tên:</label>
                        <input type="text" class="form-control mt-1" id="name" placeholder="Họ và Tên">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control mt-1" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="email">Số CMTND:</label>
                        <input type="email" class="form-control mt-1" id="email" placeholder="Số CMTND">
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <label for="name">Giới tính:</label><br>
                    <div class="form-check form-check-inline mt-1">
                        <input class="form-check-input" type="radio" name="exampleRadio" id="radioOption1"
                            value="option1" checked>
                        <label class="form-check-label" for="radioOption1">
                            Nam
                        </label>
                    </div>
                    <div class="form-check form-check-inline mt-1">
                        <input class="form-check-input" type="radio" name="exampleRadio" id="radioOption2"
                            value="option2">
                        <label class="form-check-label" for="radioOption2">
                            Nữ
                        </label>
                    </div>
                    <div class="form-check form-check-inline mt-1">
                        <input class="form-check-input" type="radio" name="exampleRadio" id="radioOption2"
                            value="option2">
                        <label class="form-check-label" for="radioOption2">
                            Khác
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="email">Số điện thoại:</label>
                        <input type="email" class="form-control mt-1" id="email" placeholder="Số điện thoại">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="email">Ngày sinh:</label>
                        <input type="email" class="form-control mt-1" id="email" placeholder="Ngày sinh">
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <div class="form-group">
                        <label for="">Điểm Khởi Hành:<span class="text-danger form-label ">*</span></label>
                        <select class="form-control form-select mt-1">
                            <option>Chọn Điểm Khởi Hành</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="">Điểm đến<span class="text-danger form-label ">*</span></label>
                        <select class="form-control form-select mt-1">
                            <option>Chọn Điểm Kết Thúc</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Hành Khách:</label>
                        <input type="text" class="form-control mt-1" id="name" placeholder="Hành khách">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="email">Ngày Khởi Hành:</label>
                        <input type="email" class="form-control mt-1" id="email" placeholder="Nhập ngày khởi hành">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="email">Loại vé:</label>
                        <input type="email" class="form-control mt-1" id="email" placeholder="Nhập loại vé">
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="reset" class="btn btn-warning me-3">Nhập Lại</button>
                <button type="submit" class="btn btn-primary">Đặt Vé</button>
            </div>
        </form>
    </div>
</div>
